<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row" id="mianArticles"></div>
      </div>
    </main>

    <script>
      let object;
      let httpRequest = new XMLHttpRequest(); // asynchronous request
      httpRequest.open("GET", "./1661757958962.json", true);
      httpRequest.send();
      document.getElementById("mianArticles").innerHTML = "";
      const element = document.createElement("div");
      element.classList.add("row");
      element.classList.add("gy-2");
      httpRequest.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          allnews = JSON.parse(this.response);
          elements = allnews.map((news) => {
            return `<div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    ${news.title}
                  </p>
                  <div class="text-center">
                    <p>Author: ${news.author}</p>
                    <p>  ${news.views} Total views</p>
                    <span
                      >  ${news.pubDate}
                      <a href="${news.link}" target="_blank">Full article</a></span
                    >
                  </div>
                </div>
              </div>
            </div> `;
          });
          element.innerHTML = elements.join("");

          document.getElementById("mianArticles").appendChild(element);
        }
      });
    </script>
  </body>
</html>
